<div id="game-wrapper">

<h1>Interface Memory Game</h1>

<body>

  <table align="center">
<tr>
 <td><div id="tile1"><b>1</b></td>
 <td><div id="tile2"><b>2</b></td>
 <td><div id="tile3"><b>3</b></td>
</tr>
<tr>
 <td><div id="tile4"><b>4</b></td>
 <td><div id="tile5"><b>5</b></td>
 <td><div id="tile6"><b>6</b></td>
</tr>
<tr>
  <td><div id="tile7"><b>7</b></td>
  <td><div id="tile8"><b>8</b></td>
  <td><div id="tile9"><b>9</b></td>
</tr>
</table>



<audio>
  <audio src="audio/interface-music.mp3" autoplay>
</audio>

</div>

<div id="Form">
  <form name="Interface-Answer-Form"  netlify align="center">
   <p><label>Full Name:
    <input type="text" name="Full-Name" size="15" maxlength="30" /></label>
    </p>


     <p><label>Email:
      <input type="text" name="email" size="17" maxlength="30" /></label>
      </p>

    <p><label>Age:
      <select name="Age">
      <option value="15-16">15-16</option>
      <option value="17-20">17-20</option>
      <option value="20+">20+</option>
    </select></label>
    </p>

    <p><label>Answers:
    <textarea name="comments" cols="20" rows="4"></textarea><label>
  </p>

  <p>
    <button type="submit">Submit</button>
  </p>

 </form>
</div>



  <script src="js/scripts.js"></script>
</body>
</html>
